<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
 
  <div id="menu">
    <a onclick="clickHome();">Home</a>
    <a onclick="clickSeoul();">Seoul</a>
    <a onclick="clickTokyo();">Tokyo</a>
    <a onclick="clickParis();">Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">

  <script>
    function removeActive() {
      let arrTagName = document.getElementsByTagName('a');

      for (const argumentsKey of arrTagName) {
        argumentsKey.removeAttribute('class', 'active')
      }
    }
    // 사진을 바꿔주는 함수
    function clickHome() {
      removeActive();
      document.getElementById('photo').src = 'images/home.png';
      document.getElementsByTagName('a')[0].setAttribute('class', 'active');
    }

    function clickSeoul() {
      removeActive();
      document.getElementById('photo').src = 'images/seoul.png';
      document.getElementsByTagName('a')[1].setAttribute('class', 'active');
    }

    function clickTokyo() {
      removeActive();
      document.getElementById('photo').src = 'images/tokyo.png';
      document.getElementsByTagName('a')[2].setAttribute('class', 'active');
    }
    
    function clickParis() {
      removeActive();
      document.getElementById('photo').src = 'images/paris.png';
      document.getElementsByTagName('a')[3].setAttribute('class', 'active');
    }
  </script>
</body>
</html>
